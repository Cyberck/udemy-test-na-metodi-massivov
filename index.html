<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ-1</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c18ac5cac3.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class="input-send">
        <div class="input-send__box">
            <div class="input-send__box-left">
                <div class="input-send__parent-img">
                    <img src="images/Hero image.jpg" alt="image" title="image" class="input-send__img">
                </div>
            </div>

            <div class="input-send__right">
                <div class="input-send__box-right">
                    <a href="#!" class="input-send__logo"> <img src="images/Vector.png" alt=""> </a>
                    <h1 class="input-send__logo-name">Login</h1>
                    <input class="input-send__email-login" type="text" placeholder="Email">
                    <div class="input-send__item">
                        <h3 class="input__send__text">Password</h3>
                        <input class="input-send__email-password" type="text" >
                        <div class="input-send__icon"><i class="fa-solid fa-eye"></i></div>
                    </div>
                    <button class="input-send__btn"></button>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
